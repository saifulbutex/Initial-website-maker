<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dust Monitoring Dashboard (ThingSpeak)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 { margin-top: 10px; text-align: center; }
    .summary {
      display: flex; justify-content: center; flex-wrap: wrap;
      gap: 1rem; margin: 10px 0 20px 0;
    }
    .card {
      background: white; border-radius: 12px;
      padding: 15px 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 160px; text-align: center; font-size: 15px;
    }
    #aqStatus { font-weight: bold; padding: 4px 10px; border-radius: 6px; }
    .chart-container {
      width: 90%; max-width: 900px; height: 400px;
      background: white; border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px; margin-bottom: 20px;
    }
    .bottom-section {
      width: 90%; max-width: 900px;
      background: white; border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px; margin-bottom: 30px;
    }
    table {
      width: 100%; border-collapse: collapse; font-size: 14px;
    }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: center; }
    th { background-color: #e9ecef; }
    #exportBtn {
      background: #007bff; color: white; border: none;
      padding: 8px 16px; border-radius: 6px; cursor: pointer;
      margin-top: 10px;
    }
    #exportBtn:hover { background: #0056b3; }
    @media (max-width: 600px) {
      .chart-container { height: 250px; }
      .summary .card { font-size: 13px; min-width: 130px; }
    }
  </style>
</head>
<body>

  <h2>üå´Ô∏è Real-Time Dust Concentration Dashboard</h2>

  <div class="summary">
    <div class="card">Current Dust<br><span id="currentDust">--</span> ¬µg/m¬≥</div>
    <div class="card">Avg (10 samples)<br><span id="avgDust">--</span> ¬µg/m¬≥</div>
    <div class="card">Today's PM10<br><span id="todayPM10">--</span> ¬µg/m¬≥</div>
    <div class="card">Air Quality<br><span id="aqStatus">--</span></div>
  </div>

  <div class="chart-container">
    <canvas id="dustChart"></canvas>
  </div>

  <div class="bottom-section">
    <h3>Recorded Data</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Dust (¬µg/m¬≥)</th>
          <th>Today's PM10</th>
          <th>Air Quality</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="exportBtn">Download CSV</button>
  </div>

  <script>
    // ThingSpeak details
    const channelID = "3148948";
    const readAPIKey = "41YJ4QCD1RAGKEJ4";
    const resultsCount = 20;

    // OpenWeatherMap API key (replace with your key)
    const owmApiKey = "b3bfbea577fbd677b558cb26bb442204";

    const ctx = document.getElementById('dustChart').getContext('2d');
    const dustChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Dust (¬µg/m¬≥)',
          data: [],
          borderColor: 'rgba(0, 123, 255, 0.9)',
          backgroundColor: 'rgba(0, 123, 255, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Dust (¬µg/m¬≥)' } }
        }
      }
    });

    function getAirQualityStatus(dust) {
      if (dust <= 35) return { text: "Good", color: "#28a745" };
      if (dust <= 75) return { text: "Moderate", color: "#ffc107" };
      if (dust <= 150) return { text: "Unhealthy", color: "#fd7e14" };
      return { text: "Hazardous", color: "#dc3545" };
    }

    async function fetchThingSpeakData() {
      try {
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=${resultsCount}`;
        const response = await fetch(url);
        const data = await response.json();
        const dustData = data.feeds.map(f => parseFloat(f.field1));
        const timestamps = data.feeds.map(f => f.created_at.substring(11,19));
        return { dustData, timestamps };
      } catch (e) {
        console.error("Error fetching ThingSpeak:", e);
        return null;
      }
    }

    async function fetchTodayPM10(lat, lon) {
      try {
        const url = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${owmApiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        const pm10 = data.list[0].components.pm10;
        document.getElementById('todayPM10').textContent = pm10.toFixed(1);
        return pm10;
      } catch (e) {
        console.error("Error fetching PM10:", e);
        document.getElementById('todayPM10').textContent = "N/A";
        return null;
      }
    }

    async function updateDashboard(lat, lon) {
      const tsData = await fetchThingSpeakData();
      const todayPM10 = await fetchTodayPM10(lat, lon);
      if (!tsData) return;

      const dustData = tsData.dustData;
      const timestamps = tsData.timestamps;

      // Update chart
      dustChart.data.labels = timestamps;
      dustChart.data.datasets[0].data = dustData;
      dustChart.update();

      const current = dustData[dustData.length -1];
      const avg = (dustData.reduce((a,b)=>a+b,0)/dustData.length).toFixed(1);

      document.getElementById('currentDust').textContent = current.toFixed(1);
      document.getElementById('avgDust').textContent = avg;

      const aqValue = todayPM10 || current;
      const aq = getAirQualityStatus(aqValue);
      const aqElem = document.getElementById('aqStatus');
      aqElem.textContent = aq.text;
      aqElem.style.color = aq.color;

      // Update table
      const tbody = document.querySelector("#dataTable tbody");
      const row = tbody.insertRow(0);
      row.insertCell(0).textContent = timestamps[timestamps.length-1];
      row.insertCell(1).textContent = current.toFixed(1);
      row.insertCell(2).textContent = todayPM10 ? todayPM10.toFixed(1) : "-";
      row.insertCell(3).textContent = aq.text;
      if(tbody.rows.length>100) tbody.deleteRow(100);
    }

    // Ask for location
    if("geolocation" in navigator){
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          updateDashboard(lat, lon);
          setInterval(()=>updateDashboard(lat, lon), 20000);
        },
        err => {
          console.warn("Location denied. Using Mirpur-10 as default.");
          const lat = 23.8103, lon = 90.3667;
          updateDashboard(lat, lon);
          setInterval(()=>updateDashboard(lat, lon), 20000);
        }
      );
    } else {
      alert("Geolocation not supported. Using default Mirpur-10.");
      const lat = 23.8103, lon = 90.3667;
      updateDashboard(lat, lon);
      setInterval(()=>updateDashboard(lat, lon), 20000);
    }

    // Export CSV
    document.getElementById("exportBtn").addEventListener("click", ()=>{
      let csv = "Timestamp,Dust,Today's PM10,Air Quality\n";
      document.querySelectorAll("#dataTable tbody tr").forEach(row=>{
        csv += Array.from(row.children).map(td=>td.innerText).join(",") + "\n";
      });
      const blob = new Blob([csv], {type:"text/csv"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "dust_data.csv";
      link.click();
    });
  </script>
</body>
</html>
