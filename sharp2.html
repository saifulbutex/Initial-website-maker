<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dust Monitoring Dashboard - 3 Tabs with Refresh</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; background:#f8f9fa; margin:0; padding:20px; text-align:center; }
.tabs { display:flex; justify-content:center; gap:5px; margin-bottom:20px; }
.tabs button { padding:10px 20px; border:none; border-radius:6px; background:#e9ecef; cursor:pointer; font-size:14px; }
.tabs button.active { background:#007bff; color:white; }
.tab-content { display:none; max-width:900px; margin:auto; }
.tab-content.active { display:block; }
.card { display:inline-block; background:white; padding:20px 30px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-bottom:20px; }
#sensorStatus { width:18px; height:18px; border-radius:50%; display:inline-block; margin-left:10px; vertical-align:middle; }
.aq-container { position:relative; width:300px; height:20px; background:#ddd; border-radius:10px; margin:10px auto 0; }
#aqMeter { height:100%; width:0%; border-radius:10px; background:green; transition:0.5s; }
.aq-labels { display:flex; justify-content:space-between; font-size:12px; width:300px; margin:5px auto 0; }
.refresh-btn { background:#007bff; color:white; border:none; padding:5px 12px; border-radius:6px; cursor:pointer; margin-left:10px; font-size:12px; }
.refresh-btn:hover { background:#0056b3; }
table { width:100%; border-collapse:collapse; background:white; margin-top:10px; }
table, th, td { border:1px solid #ddd; }
th, td { padding:8px; text-align:center; }
th { background:#e9ecef; }
.chart-container { background:white; padding:10px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-bottom:20px; }
</style>
</head>
<body>

<h2>üå´Ô∏è Dust Monitoring Dashboard</h2>

<!-- Tabs -->
<div class="tabs">
  <button class="tab-btn active" onclick="showTab('dashboard')">Dashboard</button>
  <button class="tab-btn" onclick="showTab('table')">Table</button>
  <button class="tab-btn" onclick="showTab('statistics')">Statistics</button>
</div>

<!-- Tab Contents -->
<div id="dashboard" class="tab-content active">
  <div class="card">
    <h3>
      Current Dust: <span id="currentDust">--</span> ¬µg/m¬≥
      <div id="sensorStatus" style="background:red;"></div>
      <button class="refresh-btn" id="refreshDust">Refresh Dust</button>
    </h3>
    <div class="aq-container"><div id="aqMeter"></div></div>
    <div class="aq-labels"><span>Good</span><span>Moderate</span><span>Unhealthy</span><span>Hazardous</span></div>
  </div>

  <div class="card">
    Avg (10 samples): <span id="avgDust">--</span>
    <button class="refresh-btn" id="refreshAvg">Refresh Avg</button>
  </div>

  <div class="card">
    RMS (2 min): <span id="rmsValue">--</span>
    CV% (2 min): <span id="cvValue">--</span>
    <button class="refresh-btn" id="refreshRMS">Refresh RMS & CV%</button>
  </div>

  <div class="chart-container">
    <canvas id="dustChart"></canvas>
  </div>
</div>

<div id="table" class="tab-content">
  <h3>Recorded Dust Data</h3>
  <button class="refresh-btn" id="refreshTable">Clear Table</button>
  <table id="dataTable">
    <thead>
      <tr><th>Timestamp</th><th>Dust (¬µg/m¬≥)</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="statistics" class="tab-content">
  <div class="chart-container">
    <canvas id="rmsChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="cvChart"></canvas>
  </div>
</div>

<script>
// ------------------ Tabs ------------------
function showTab(tabId){
  document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  document.querySelector('.tab-btn[onclick*="'+tabId+'"]').classList.add('active');
}

// ------------------ Charts ------------------
const dustCtx = document.getElementById('dustChart').getContext('2d');
const dustChart = new Chart(dustCtx, { type:'line', data:{ labels:[], datasets:[{label:'Dust (¬µg/m¬≥)', data:[], borderColor:'blue', fill:false, tension:0.3}] }, options:{ responsive:true } });

const rmsCtx = document.getElementById('rmsChart').getContext('2d');
const rmsChart = new Chart(rmsCtx, { type:'line', data:{ labels:[], datasets:[{label:'RMS', data:[], borderColor:'orange', fill:false}] }, options:{ responsive:true } });

const cvCtx = document.getElementById('cvChart').getContext('2d');
const cvChart = new Chart(cvCtx, { type:'line', data:{ labels:[], datasets:[{label:'CV%', data:[], borderColor:'green', fill:false}] }, options:{ responsive:true } });

// ------------------ Utils ------------------
function calculateRMS(values){ if(values.length===0) return 0; const sqSum=values.reduce((a,b)=>a+b**2,0); return Math.sqrt(sqSum/values.length).toFixed(2); }
function calculateCV(values){ if(values.length===0) return 0; const mean=values.reduce((a,b)=>a+b,0)/values.length; const stdDev=Math.sqrt(values.map(v=>(v-mean)**2).reduce((a,b)=>a+b)/values.length); return ((stdDev/mean)*100).toFixed(2); }
function getAQIColor(dust){ if(dust<=35) return 'green'; if(dust<=75) return 'yellow'; if(dust<=150) return 'orange'; return 'red'; }

// ------------------ Data ------------------
let dustValues=[]; // all collected dust
let timestamps=[];

// ------------------ ThingSpeak Fetch ------------------
async function fetchDust(){
  // Replace with ThingSpeak fetch:
  const dust = parseFloat((Math.random()*200).toFixed(1));
  return dust;
}

// ------------------ Event Handlers ------------------
document.getElementById('refreshDust').addEventListener('click', async ()=>{
  const dust = await fetchDust();
  const now = new Date().toLocaleTimeString();
  document.getElementById('currentDust').textContent = dust;
  document.getElementById('sensorStatus').style.background = 'green';
  document.getElementById('aqMeter').style.width = Math.min(dust/200*100,100)+'%';
  document.getElementById('aqMeter').style.background = getAQIColor(dust);

  dustValues.push(dust);
  timestamps.push(now);

  dustChart.data.labels = timestamps;
  dustChart.data.datasets[0].data = dustValues;
  dustChart.update();

  // Update table
  const tbody = document.querySelector("#dataTable tbody");
  const row = tbody.insertRow(0);
  row.insertCell(0).textContent = now;
  row.insertCell(1).textContent = dust.toFixed(1);
});

document.getElementById('refreshAvg').addEventListener('click', ()=>{
  if(dustValues.length===0) return;
  const last10 = dustValues.slice(-10);
  const avg = (last10.reduce((a,b)=>a+b,0)/last10.length).toFixed(1);
  document.getElementById('avgDust').textContent = avg;
});

document.getElementById('refreshRMS').addEventListener('click', ()=>{
  // last 2 min, assuming 1 sample per 20 sec, approx last 6 values
  const last2min = dustValues.slice(-6);
  const rms = calculateRMS(last2min);
  const cv = calculateCV(last2min);
  document.getElementById('rmsValue').textContent = rms;
  document.getElementById('cvValue').textContent = cv;

  // Update statistics charts
  rmsChart.data.labels = timestamps.slice(-6);
  rmsChart.data.datasets[0].data = last2min.map(v=>calculateRMS([v]));
  rmsChart.update();

  cvChart.data.labels = timestamps.slice(-6);
  cvChart.data.datasets[0].data = last2min.map(v=>calculateCV([v]));
  cvChart.update();
});

// Clear table
document.getElementById('refreshTable').addEventListener('click', ()=>{
  document.querySelector("#dataTable tbody").innerHTML = '';
});
</script>

</body>
</html>
