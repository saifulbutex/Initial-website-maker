<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dust Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f4f6f8;
      text-align: center;
    }
    h1 { 
      background: #333;
      color: white;
      padding: 12px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .top-section {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 90%;
      border-radius: 10px;
      margin-top: 20px;
    }
    .chart-container {
      width: 600px;
      height: 300px;
    }
    .bottom-section {
      margin-top: 30px;
      width: 90%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Dust Sensor Dashboard</h1>
  <div class="container">

    <!-- Upper section for chart -->
    <div class="top-section">
      <div class="chart-box">
        <canvas id="dustChart" class="chart-container"></canvas>
      </div>
    </div>

    <!-- Lower section for table -->
    <div class="bottom-section">
      <h2>Real-Time Dust Data</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Dust (µg/m³)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script>
    const channelID = "3148948";              
    const readAPIKey = "41YJ4QCD1RAGKEJ4";   
    const resultsCount = 20;

    let dustChart;

    async function fetchData() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=${resultsCount}`;
      const response = await fetch(url);
      const data = await response.json();

      const timestamps = data.feeds.map(f => f.created_at.substring(11,19));
      const dustData = data.feeds.map(f => parseFloat(f.field1));

      // Update or create dust chart
      if (!dustChart) {
        const ctx = document.getElementById('dustChart').getContext('2d');
        dustChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: timestamps,
            datasets: [{
              label: 'Dust (µg/m³)',
              data: dustData,
              borderColor: '#e67e22',
              backgroundColor: 'rgba(230,126,34,0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: { 
            responsive: true,
            plugins:{legend:{display:true}},
            scales:{
              x:{title:{display:true,text:'Time'}},
              y:{beginAtZero:true, title:{display:true,text:'Dust (µg/m³)'}}
            } 
          }
        });
      } else {
        dustChart.data.labels = timestamps;
        dustChart.data.datasets[0].data = dustData;
        dustChart.update();
      }

      // Update Table
      const tbody = document.getElementById("dataTable").querySelector("tbody");
      tbody.innerHTML = "";
      for (let i = 0; i < timestamps.length; i++) {
        const row = `<tr>
                      <td>${timestamps[i]}</td>
                      <td>${dustData[i].toFixed(1)}</td>
                    </tr>`;
        tbody.innerHTML += row;
      }
    }

    fetchData();
    setInterval(fetchData, 15000); // Refresh every 15s
  </script>
</body>
</html>
